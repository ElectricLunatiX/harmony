<!DOCTYPE html>
<html>
    <head>
        <title>Elements of Harmony webpage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 style="text-align: center;">Elements of Harmony</h1>
        <div class="container">
            <div class="left-column">
        <button id="magic">Twilight Sparkle</button>
        <button id="kindness">Fluttershy</button>
        <button id="laughter">Pinkie Pie</button>
            </div>
            <div class="pony-images">
                <img id="twilight-pic" src="twilight.png" alt="Twilight Sparkle">
                <img id="fluttershy-pic" src="fluttershy.jpg" alt="Fluttershy">
                <img id="pinkiepie-pic" src="pinkiepie.jpg" alt="Pinkie Pie"><br>
                <img id="rainbowdash-pic" src="rainbowdash.jpg" alt="Rainbow Dash">
                <img id="rarity-pic" src="rarity.jpg" alt="Rarity">
                <img id="applejack-pic" src="applejack.png" alt="Applejack">

                <p id="pony-description"></p>
            </div>
            <div class="right-column">
        <button id="loyalty">Rainbow Dash</button>
        <button id="generosity">Rarity</button>
        <button id="honesty">Applejack</button>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
